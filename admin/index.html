<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Azhunholding - Admin Panel</title>
  <!-- 1. Əvvəlcə Identity Widget yüklənir -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script>
    // 2. CMS yüklənməzdən əvvəl Identity-ni CMS-ə bağlayırıq
    window.netlifyIdentityWidget = window.netlifyIdentity;
    
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <!-- 3. ƏN SONDA Admin Panel (Decap CMS) yüklənir -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
