<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API Compliance Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9rem;
            color: #4b5563;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Exam Result Video Solution</h1>
        <p>This page demonstrates the video playback functionality using YouTube API.</p>

        <!-- YouTube Video Container -->
        <div class="video-wrapper">
            <!-- Replace 'VIDEO_ID' with a real unlisted or public video ID from your channel -->
            <iframe 
                id="yt-player"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&rel=0&modestbranding=1" 
                title="YouTube video player" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="controls">
            <strong>API Compliance Note:</strong>
            <ul>
                <li>Standard YouTube IFrame API is used.</li>
                <li>YouTube branding and controls are fully visible.</li>
                <li>No overlays or custom skins are applied to the player.</li>
            </ul>
        </div>
    </div>

    <script>
        // Optional: YouTube IFrame API for programmatic control demonstration if needed
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
        }
    </script>

</body>
</html>
