<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəkli Yüklə</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f1f5f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 90%;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 24px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            background-color: #64748b;
        }
        .btn-secondary:hover {
            background-color: #475569;
        }
        .btn i {
            margin-right: 8px;
        }
        .error-msg {
            color: #ef4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Hazırlanmış Şəkil</h1>
        
        <!-- Image Preview -->
        <img id="previewImage" alt="Təhsil Xəbəri" width="600">
        
        <div id="buttons">
            <button onclick="downloadAsPNG()" class="btn">
                <i class="fas fa-file-image"></i> PNG Kimi Yüklə
            </button>
            <button onclick="downloadAsSVG()" class="btn btn-secondary">
                <i class="fas fa-vector-square"></i> SVG Kimi Yüklə (Ehtiyat)
            </button>
        </div>
        <p style="color: #64748b; margin-top: 15px; font-size: 14px;">
            Əgər "PNG Kimi Yüklə" işləməsə, zəhmət olmasa "SVG Kimi Yüklə" düyməsindən istifadə edin və ya səhifəni <b>http://localhost:5500/news/download-image.html</b> ünvanından açın.
        </p>
        <p id="errorMsg" class="error-msg"></p>
    </div>

    <script>
        // Inline SVG content to avoid CORS/file:// issues
        const svgContent = `<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
        <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad2)" />
  
  <!-- Abstract Shapes -->
  <circle cx="1000" cy="100" r="200" fill="rgba(255,255,255,0.03)" />
  <rect x="50" y="500" width="100" height="100" transform="rotate(45 100 550)" fill="rgba(255,255,255,0.03)" />

  <!-- Education Icon (Graduation Cap) -->
  <path d="M400 200 L600 100 L800 200 L600 300 Z" fill="#60a5fa" filter="url(#shadow)" />
  <path d="M800 200 V280 C800 320 600 360 600 360 C600 360 400 320 400 280 V200 L600 300 Z" fill="#3b82f6" filter="url(#shadow)" />
  <rect x="790" y="200" width="10" height="100" fill="#fcd34d" />
  <circle cx="795" cy="310" r="15" fill="#fcd34d" />

  <!-- Money/Record Icon (Stylized Graph) -->
  <path d="M900 450 L950 400 L1000 430 L1080 300" stroke="#10b981" stroke-width="8" fill="none" />
  <circle cx="1080" cy="300" r="8" fill="#10b981" />

  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="40" fill="#94a3b8" text-anchor="middle" letter-spacing="4">TƏHSİL XƏBƏRLƏRİ</text>
  
  <text x="600" y="520" font-family="'Segoe UI', Arial, sans-serif" font-weight="800" font-size="50" fill="white" text-anchor="middle">
    <tspan fill="#fcd34d">REKORD MƏBLƏĞ</tspan> AYRILIB
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="28" fill="#cbd5e1" text-anchor="middle">
    Dövlət Hesabına Təhsil Alanlar Üçün
  </text>

  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2" />
</svg>`;

        // Create Data URI
        const svgDataUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgContent);
        
        // Set preview image source immediately
        document.getElementById('previewImage').src = svgDataUrl;

        function downloadAsPNG() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 1200;
                canvas.height = 630;
                const ctx = canvas.getContext('2d');
                
                const img = new Image();
                img.onload = function() {
                    try {
                        ctx.drawImage(img, 0, 0);
                        canvas.toBlob(function(blob) {
                            if (!blob) {
                                showError("Şəkli PNG-yə çevirmək mümkün olmadı. Zəhmət olmasa SVG düyməsini yoxlayın.");
                                return;
                            }
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'tehsil-maliyye-rekord.png';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }, 'image/png');
                    } catch (e) {
                        showError("Brauzer təhlükəsizlik xətası: Zəhmət olmasa aşağıdakı 'SVG Kimi Yüklə' düyməsini istifadə edin və ya səhifəni http://localhost:5500 ünvanından açın.");
                        console.error(e);
                    }
                };
                img.onerror = function() {
                    showError("Şəkil yüklənərkən xəta baş verdi.");
                };
                img.src = svgDataUrl;
            } catch (e) {
                showError("Xəta baş verdi: " + e.message);
            }
        }

        function downloadAsSVG() {
            const blob = new Blob([svgContent], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tehsil-maliyye-rekord.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
